<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Asistencia al Curso{% endblock %}</title>
    <!-- SurveyJS CSS -->
    <link href="https://unpkg.com/survey-jquery@1.9.112/survey.min.css" type="text/css" rel="stylesheet">
    <!-- Puedes agregar tu CSS personalizado aquí -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: auto;
            background-color: rgba(240, 240, 240, 0.3);
        }
        .container {
            width: 100%;
            height: 100%;
            padding: 5px 15px 5px 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- jQuery (Requerido por SurveyJS Jquery) -->
    <script src="https://unpkg.com/jquery@3.5.1/dist/jquery.min.js"></script>
    <!-- SurveyJS Library -->
    <script src="https://unpkg.com/survey-jquery@1.9.112/survey.jquery.min.js"></script>
    <!-- Puedes agregar tu JavaScript personalizado aquí -->
    {% block extra_js %}{% endblock %}
</body>
</html>
